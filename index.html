<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans:400,400i,700,700i,800,800i&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>João Lemon</title>
</head>
<body>
    <div class="jl-preloader">
        <div class="jl-preloader-inner">
            <img src="images/lemon-loader.svg" class="jl-mar-bottom-15"/>
            <p class="jl-text-light jl-mar-top-15">
                Aguarde um pouquinho ... Estou preparando a limonada
            </p>
        </div>

    </div>

    <header class="jl-topbar">
        <div class="jl-logo">
            <img src="images/logo.svg" alt="Logo João Lemon" />
        </div>
        <nav class="jl-menu">
            <a href="#">Home</a>
            <a href="#">Projetos</a>
            <a href="#">Sobre</a>
        </nav>
    </header>

    <div class="jl-contact-info jl-bg-black jl-text-light">
        <div class="jl-contact-info-inner">
            <h2 class="jl-title jl-text-green">Contato</h2>
        <p>Hello@joaolemon.com</p>
        <p>+55 (21) 9 9999-1111</p>
        <div class="jl-social-links">
            <a href="#" class="jl-social">
                <img src="images/icon-instagram.svg" alt="Instagram" />                
            </a>
            <a href="#" class="jl-social">
                <img src="images/icon-twitter.svg" alt="twitter" />
            </a>
            <a href="#" class="jl-social">
                <img src="images/icon-dribbble.svg" alt="Dribbble" />
            </a>
        </div>
        </div>
        <div class="jl-corner">

        </div>
    </div>

    <button class="jl-btn-contact">

    </button>

    <div class="jl-page-wrapper">
        
        <section class="jl-full-height jl-first-section" id="jl-home-presentation">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 col-md-3 offset-md-2 jl-display-text">
                        <h1 class="jl-title jl-text-green jl-title-big">Ola!</h1>
                        <p class="jl-text-light">Meu nome é <span class="jl-text-green">Jão Lemon</span>, sou designer de <span class="jl-text-green">UX e UI</span>. Conheça meu trabalho e tire suas dúvidas. Seu orçamento sem compromisso!</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="jl-full-height">
            
        </section>
    </div>


    <script src="js/main.js"></script>





</body>
</html>
